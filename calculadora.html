<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main id="Calculator">        
            <section class="Operation-info">
                <div class="last-operation">2 + 2</div>
                <div class="result">4</div>                
            </section>        
        <section class="calculator-lines">
            <div class="calculator-numbers">
                <div class="calculator-rowA">
                    <button class="first-line">AC</button>
                    <button class="first-line">&plusmn;</button>
                    <button class="first-line">%</button>
                    <button class="blue">&divide;</button>                   
                </div>
                <div class="calculator-row7">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="blue">x</button>                   
                </div>                
                <div class="calculator-row4">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="blue">-</button>                   
                </div>
                <div class="calculator-row1">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="blue">+</button>                   
                </div>
                <div class="calculator-row0">
                    <button id="zero-button">0</button>
                    <button>,</button>
                    <button class="blue">=</button>                                      
                </div>
            </div>            
        </section>
        <div class="action-bar">
            <style></style>                    
        </div>
    </main>
</body>
</html>
